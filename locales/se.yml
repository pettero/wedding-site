  welcome:
    title: "Välkomna"
    content: 
      - >
        Varmt välkomna till Petter och Charlottas bröllopshemsida. 
        Här finner ni förhoppningsvis all information ni behöver 
        inför bröllopet den 16 maj 2015. 
      - >
        Vigseln kommer äga rum tillsammans med den närmaste familjen 
        i Stockholm stadshus tidigare samma dag och klockan 16:00 inbjuds 
        övriga gäster till mingel, middag och fest i Kolskjulet på Kastellholmen i 
        Stockholm.
